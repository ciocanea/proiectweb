<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ciocanea Calin">
    <meta name="author" content="Chiriac Radu">
    <meta name="description" content="Registration page for RCSell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" href="img/rclogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <header>
        <h1><a href="index.html" title="RCSell home"><img src="img/rclogo.png" alt="RCSell logo" title="Back to home" width="50"></a></h1> 
    </header>

    

    <main>
            <div class="loginbox">
                <h2><b>Login</b></h2>

                <form action="index.html" method="get">
                    <fieldset>
                        <p>
                            <label for="email"><b>&nbsp;Email</b></label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="on" required autofocus>
                        </p>

                        <p>
                            <label for="password"><b>&nbsp;Password</b></label>
                            <br>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </p>
                    </fieldset>

                    <br>
                    
                    <button type="submit" class="submit" action>Login</button>
                    <button type="reset" class="reset">Reset</button>
                    
                    
                </form>
            </div>

            <br>
            <br>
            <br>
            <br>

            
            
    </main>
</body>
</html>
